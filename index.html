<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento ao Cliente</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/fotos-gratis/fundo-abstrato-escuro_1048-1920.jpg?semt=ais_hybrid');
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            height: 80vh;
        }

         form {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    text-align: left;
    
    /* Ajusta a largura */
    width: 50%; /* Aumenta a largura */
    max-width: 600px; /* Garante que não fique exagerado em telas grandes */

    /* Ajusta a altura */
    min-height: 60vh; /* Faz o formulário ocupar mais espaço verticalmente */

    /* Centraliza na tela */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    left: 30%;
}

      input[type="text"],
        textarea {
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 20px);
            transition: background-color 0.3s;
            font-size: 14px;
            font-weight: bolder;
        }
        input[type="text"]:focus,
        textarea:focus {
            background-color: rgba(255, 255, 255);
            outline: none;
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .menu button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
            top: 100%;
            right: 0;
        }

        .submenu a {
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .submenu a:hover {
            background-color: #555;
        }

        .container {
    display: flex;
    align-items: center; /* Mantém o formulário centralizado verticalmente */
    height: 100vh; /* Mantém a altura total */
                    }
    </style>
</head>
<body>
<form id="myForm">
    <div class="form-group">
        <label for="protocolo">PROTOCOLO DA LIGAÇÃO</label>
        <input type="text" id="protocolo" name="protocolo" required>
    </div>
    <div class="form-group">
        <label for="nome">NOME DA PESSOA QUE ESTA COM DIFICULDADE OU EM CONTATO</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="relato">QUAL O RELATO DO CLIENTE?</label>
        <textarea id="relato" name="relato" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="feito">O QUE FOI FEITO?</label>
        <textarea id="feito" name="feito" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="nota">Nota da WiFi</label>
        <input type="text" id="nota" name="nota" required>
    </div>
    <button type="button" onclick="copyFormData()">Copiar</button>
    <button type="button" onclick="clearFormData()" style="float: right; background-color: red;">Limpar</button>
</form>

<div class="menu">
    <button onclick="toggleSubMenu('opcoes')">Opções</button>
    <div class="submenu" id="submenu-opcoes">
        <a href="#" onclick="toggleSubMenu('templates')">Templates</a>
        <a href="#" onclick="toggleSubMenu('paginas')">Páginas</a>
    </div>
    <div class="submenu" id="submenu-templates">
        <a href="#" onclick="changeBackground('https://images3.alphacoders.com/135/1352229.png')">Solo Leveling</a>
        <a href="#" onclick="changeBackground('https://t2.tudocdn.net/694169?w=824&h=494')">GTA</a>
        <a href="#" onclick="changeBackground('https://mrwallpaper.com/images/hd/saitama-wall-punch-jsrhnb9daouc4zj3-2.jpg')">Saitama</a>
        <a href="#" onclick="changeBackground('https://pt.quizur.com/_image?href=https://dev-beta.quizur.com/storage/v1/object/public//imagens//20456906/93b6aa8f-1db1-4545-921d-cfacbb7f5507.png&w=600&h=600&f=webp')">GOJO</a>
        <a href="#" onclick="changeBackground('https://wallpapers.com/images/hd/madara-uchiha-activating-his-powers-yjjyb8a5qbg2cyie.jpg')">Obito</a>
        <a href="#" onclick="changeBackground('https://hotmart.s3.amazonaws.com/product_pictures/c8ed27f1-6aba-4d80-a35c-e0f5f02fd17a/gokusupersaiyandeuspapeldeparede1366x768_46.jpg')">Goku</a>
        <a href="#" onclick="changeBackground('https://i.pinimg.com/736x/9b/6f/c0/9b6fc0871b16da8cf07b042cd7f1428a.jpg')">Senku</a>
        <a href="#" onclick="changeBackground('https://wallpapers-clan.com/wp-content/uploads/2024/08/anya-forger-cute-anime-desktop-wallpaper-preview.jpg')">Anya</a>
        <a href="#" onclick="changeBackground('https://www.fatosdesconhecidos.com.br/wp-content/uploads/2020/12/mulher-gato-batman.png')">CatWoman</a>
        <a href="#" onclick="changeBackground('https://rare-gallery.com/mocahbig/396454-wallpaper-justice-league-darkseid-zack-snyder-4k.jpg')">Darkseid</a>
        <button type="button" onclick="resetBackground()">Restaurar Fundo</button>
    </div>
    <div class="submenu" id="submenu-paginas">
        <a href="index2.html">Visita Técnica</a>
        <a href="#" onclick="toggleSubMenu('opcoes')">Voltar</a>
    </div>
</div>

<script>
function copyFormData() {
    let formData = "";
    document.querySelectorAll("#myForm .form-group").forEach(group => {
        let label = group.querySelector("label").textContent.trim();
        let input = group.querySelector("input, textarea");
        let value = input.value.toLowerCase(); // Converte para minúsculas
        formData += `${label}\n${value}\n\n`; // Adiciona quebra de linha entre rótulo e valor
    });

    navigator.clipboard.writeText(formData)
        .then(() => alert("Copiado com sucesso em minúsculas!"))
        .catch(() => alert("Erro ao copiar."));
}


function toggleSubMenu(menu) {
    document.querySelectorAll(".submenu").forEach(sub => {
        if (sub.id === "submenu-" + menu) {
            sub.style.display = sub.style.display === "block" ? "none" : "block";
        } else {
            sub.style.display = "none";
        }
    });
}

function changeBackground(image) {
    document.body.style.backgroundImage = `url('${image}')`;
    sessionStorage.setItem("backgroundImage", image);
}

document.addEventListener("DOMContentLoaded", function () {
    const fields = ["protocolo", "nome", "relato", "feito", "nota"];
    fields.forEach(field => {
        let input = document.getElementById(field);
        if (sessionStorage.getItem(field)) {
            input.value = sessionStorage.getItem(field);
        }
        input.addEventListener("input", () => {
            sessionStorage.setItem(field, input.value);
        });
    });

    let savedBackground = sessionStorage.getItem("backgroundImage");
    if (savedBackground) document.body.style.backgroundImage = `url('${savedBackground}')`;
});

function clearFormData() {
    if (confirm("Tem certeza que deseja limpar os campos do formulário? Esta ação não pode ser desfeita.")) {
        document.querySelectorAll("#myForm input, #myForm textarea").forEach(input => {
            input.value = "";
            sessionStorage.removeItem(input.id);
        });
        alert("Os campos foram limpos com sucesso!");
    }
}


const defaultBackground = 'https://img.freepik.com/fotos-gratis/fundo-abstrato-escuro_1048-1920.jpg?semt=ais_hybrid';

function resetBackground() {
    document.body.style.backgroundImage = `url('${defaultBackground}')`;
    sessionStorage.setItem("backgroundImage", defaultBackground);
}
</script>
</body>
</html>
