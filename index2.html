<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento ao Cliente</title>
</head>
<body>
    <h2>Formulário de Atendimento ao Cliente</h2>

    <!-- Formulário -->
    <form id="atendimentoForm">
        <label>Nome do Cliente:</label>
        <input type="text" id="nome" placeholder="Digite o nome do cliente"><br><br>

        <label>Protocolo:</label>
        <input type="text" id="protocolo" placeholder="Digite o protocolo"><br><br>

        <label>Motivo do Contato:</label>
        <input type="text" id="motivo" placeholder="Digite o motivo do contato"><br><br>

        <label>Descrição do Atendimento:</label><br>
        <textarea id="descricao" rows="3" placeholder="Descreva o atendimento"></textarea><br><br>

        <label>Cliente está ciente de possíveis cobranças?</label><br>
        <input type="radio" name="emenda" value="Sim"> Sim
        <input type="radio" name="emenda" value="Não"> Não<br><br>

        <label>Endereço confirmado?</label><br>
        <input type="radio" name="endereco" value="Sim"> Sim
        <input type="radio" name="endereco" value="Não"> Não<br><br>

        <button type="button" id="copiarBtn" onclick="copyFormData()" disabled>Copiar Dados</button>
    </form>

<script>
    const fields = ["nome", "protocolo", "motivo", "descricao"];
    const radioGroups = ["emenda", "endereco"];

    // Salvar Digitação no Storage e Restaurar
    fields.forEach(field => {
        const input = document.getElementById(field);

        input.addEventListener("input", () => {
            sessionStorage.setItem(field, input.value);
            checkFormValidity();
        });

        if (sessionStorage.getItem(field)) {
            input.value = sessionStorage.getItem(field);
        }
    });

    // Radios salvar no Storage e restaurar
    radioGroups.forEach(group => {
        document.querySelectorAll(`input[name='${group}']`).forEach(radio => {
            radio.addEventListener("change", () => {
                sessionStorage.setItem(group, radio.value);
                checkFormValidity();
            });

            if (sessionStorage.getItem(group) === radio.value) {
                radio.checked = true;
            }
        });
    });

    // Verificar se tudo está preenchido
    function checkFormValidity() {
        const allFilled = fields.every(field => document.getElementById(field).value.trim() !== "");
        const radiosChecked = radioGroups.every(group => sessionStorage.getItem(group) !== null);

        document.getElementById("copiarBtn").disabled = !(allFilled && radiosChecked);
    }

    // Copiar dados
    function copyFormData() {
        if (document.getElementById("copiarBtn").disabled) {
            alert("Preencha todos os campos antes de copiar!");
            return;
        }

        const data = `
Nome: ${document.getElementById("nome").value}
Protocolo: ${document.getElementById("protocolo").value}
Motivo: ${document.getElementById("motivo").value}
Descrição: ${document.getElementById("descricao").value}
Cliente ciente de possíveis cobranças: ${sessionStorage.getItem("emenda")}
Endereço confirmado: ${sessionStorage.getItem("endereco")}
        `;

        navigator.clipboard.writeText(data.trim());
        alert("Dados copiados com sucesso ✅");
    }

    checkFormValidity();
</script>

</body>
</html>
